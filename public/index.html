<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />

  <title>Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      margin: 0 10px;
      text-align: center;
      border-radius: 5px;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .menu-container,
    .order-container,
    .price-container,
    .table-container {
      padding: 20px;
    }

    .food-item {
      display: inline-block;
      width: 200px;
      margin: 10px;
      text-align: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }


  </style>

  <style>
    .submenu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .submenu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #333;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .submenu a:hover {
      background-color: #333;
      color: white;
    }

    .menu-container {
      padding: 20px;
    }

    #appetizers,
    #maincourse,
    #desserts {
      margin-top: 20px;
    }
  </style>

</head>

<body>

<!-- Navigation Bar -->
<div class="navbar">
  <a href="#menu">Menu</a>
  <a href="order.html">Order Summary</a>
  <a href="operations.html">Operations</a>
</div>

<!-- Food Item Displays -->
<div id="food-container"></div>

<div class="submenu">
  <button id="appetizer-button">Appetizers</button>
  <button id="main-course-button">Main Course</button>
  <button id="dessert-button">Desserts</button>
</div>

<div class="main-course-display">
  <div class="menu-container">
    <div class="main-menu-item">
      <h3>Pizza</h3>
      <img src="../node_modules/pizza.jpg" alt="Pizza" class="item-image">
      <p class="item-description">A delicious pizza topped with cheese, pepperoni, and vegetables.</p>
      <button id="pizza-button">Add to Cart</button>
    </div>
    <div class="main-menu-item">
      <h3>Lasagna</h3>
      <img src="../node_modules/lasagna.jpg" alt="Lasagna" class="item-image">
      <p class="item-description">Yummy cheesy lasagna</p>
      <button id="lasagna-button">Add to Cart</button>
    </div>
  </div>
</div>

<div class="dropdown" style="position: fixed; top: 10px; right: 10px;">
  <button class="dropbtn" id="selectStoreButton">Select Store</button>
  <div class="dropdown-content" id="storeDropdown" style="display: none;">
  </div>
</div>

<!-- Tables Definition DON'T FORGET TO DO THIS MY GOD-->
<table id="menuTable">...</table>

<!-- Scripts -->
<script src="/script.js"></script>
</body>
</html>
