  <body>
    <div class="menu-container">
      <!-- Menu Table (comment)-->
      <h1 class="menu-header">Menu</h1>
      <table class="menu-grid" id="table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Item</th>
            <th>Description</th>
            <th>Price</th>
            <th>Order</th>
          </tr>
        </thead>
        <tbody id="menuTable"></tbody>
      </table>
    </div>

    <!-- Order Summary Table -->
    <div class="order-container">
      <h2>Your Order</h2>
      <table id="orderTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="orderBody"></tbody>
      </table>
    </div>

    <!-- Total Cost and checkout button -->
    <div class="price-container">
      <h2>Total Cost:</h2>
      <input
        type="submit"
        value="Checkout"
        id="checkoutButton"
        class="checkout-button"
      />
      <input type="reset" class="checkout-button" id="resetButton" />
    </div>
    


    <h1>Restaurant Inside Operations Info</h1>
    
    <!-- <div class="table-container"></div> -->
    <!-- Employee Table -->
    <div>
      <h2>Employee</h2>
      <table>
        <thead>
          <tr>
            <th>employee_id</th>
            <th>ssn</th>
            <th>position</th>
            <th>first_name</th>
            <th>last_name</th>
            <th>email</th>
            <th>birth_date</th>
            <th>department</th>
            <th>hire_date</th>
          </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
      </table>
    </div>
    <!-- </div> -->

    <div class="table-container">
      <!-- Department List Table -->
      <div>
        <h2>Department</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody id="departmentTable"></tbody>
        </table>
      </div>

      <!-- Finances List Table -->
      <div>
        <h2>Finances</h2>
        <table>
          <thead>
            <tr>
              <th>Course ID</th>
              <th>Course Name</th>
            </tr>
          </thead>
          <tbody id="FinancesTable"></tbody>
        </table>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
