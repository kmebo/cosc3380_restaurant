<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />

  <title>Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      margin: 0 10px;
      text-align: center;
      border-radius: 5px;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .menu-container,
    .order-container,
    .price-container,
    .table-container {
      padding: 20px;
    }
  </style>

  <style>
    .submenu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .submenu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #333;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .submenu a:hover {
      background-color: #333;
      color: white;
    }

    .menu-container {
      padding: 20px;
    }

    #appetizers,
    #maincourse,
    #desserts {
      margin-top: 20px;
    }
  </style>

</head>

<body>
<!-- Navigation Bar -->
<div class="navbar">
  <a href="#menu">Menu</a>
  <a href="order.html">Order Summary</a>
  <a href="operations.html">Operations</a>
</div>

<div class="submenu">
  <a href="#appetizers">Appetizers</a>
  <a href="#maincourse">Main Course</a>
  <a href="#desserts">Desserts</a>
</div>

<!-- Menu Section -->
<div class="menu-container" id="menu">
  <h1 class="menu-header">Menu</h1>
  <table class="menu-grid" id="table">
    <thead>
    <tr>
      <th>Category</th>
      <th>Item</th>
      <th>Description</th>
      <th>Price</th>
      <th>Order</th>
    </tr>
    </thead>
    <tbody id="menuTable"></tbody>
  </table>
</div>

<script src="/script.js"></script>
</body>
</html>
