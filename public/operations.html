<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body id="operationsPage">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 10px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        margin: 0 10px;
        text-align: center;
        border-radius: 5px;
      }

      .navbar a:hover {
        background-color: #575757;
      }

      .menu-container,
      .order-container,
      .price-container,
      .table-container {
        padding: 20px;
      }

      h2 {
        width: 8rem;
      }

      .submenu {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      .submenu a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid #333;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .submenu a:hover {
        background-color: #333;
        color: white;
      }

      .menu-container {
        padding: 20px;
      }

      #appetizers,
      #maincourse,
      #desserts {
        margin-top: 20px;
      }
    </style>

    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="index.html">Menu</a>
      <a href="order.html">Order Summary</a>
      <a href="operations.html">Operations</a>
    </div>

    <div class="submenu">
      <button id="employee-button">Employees</button>
      <button id="department-button">Departments</button>
      <button id="finances-button">Finances</button>
    </div>

    <!-- Restaurant Inside Operations Info Section -->
    <div id="operations-info">
      <div class="table-container, employee-container" id="employee-Table">
        <h2>Employee</h2>
        <table>
          <thead>
            <tr>
              <th>employee_id</th>
              <th>ssn</th>
              <th>position</th>
              <th>first_name</th>
              <th>last_name</th>
              <th>email</th>
              <th>birth_date</th>
              <th>hire_date</th>
              <th>store_id</th>
            </tr>
          </thead>
          <tbody id="employeeTable"></tbody>
        </table>
      </div>

      <div class="table-container, department-container" id="department-Table">
        <!-- Department List Table -->
        <div>
          <h2>Department</h2>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody id="departmentTable"></tbody>
          </table>
        </div>
      </div>
      <div class="table-container, finances-container" id="finances-Table">
        <!-- Finances List Table -->
        <div>
          <h2>Finances</h2>
          <table>
            <thead>
              <tr>
                <th>Course ID</th>
                <th>Course Name</th>
              </tr>
            </thead>
            <tbody id="FinancesTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="operations.js"></script>
  </body>
</html>
