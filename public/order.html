<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Your Order</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            text-align: center;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .menu-container,
        .order-container,
        .price-container,
        .table-container {
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
    <a href="index.html">Menu</a>
    <a href="order.html">Your Order</a>
    <a href="operations.html">Operations</a>
</div>

<!-- Order Summary Section -->
<div class="order-container">
    <h2>Your Order</h2>
    <table id="orderTable">
        <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="orderBody"></tbody>
    </table>
</div>

<div class="price-container">
    <h2>Total Cost:</h2>
    <input
            type="submit"
            value="Checkout"
            id="checkoutButton"
            class="checkout-button"
    />
    <input type="reset" class="checkout-button" id="resetButton" />
</div>


<script src="orders.js"></script>
</body>
</html>
